<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<title>MD Addition Request</title>
	<!-- javascript -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="rr_eform.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<!-- css -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<div class="container">
		<!-- title -->
		<div class="header1">
			<h3 style="margin-bottom:0px; margin-top:2px">ESPL MD Addition Request</h3>
			<p class="small" id="version">Version</p>
			<hr style="margin-top:0px; margin-bottom:5px">
		</div>

		<!-- side bar -->
		<div id="obj_div" class="FloatDiv">
			<div class="Inner"> 
				<div class="wrapper" >
					<div class="table" id="inserthere"></div>
				</div>
			</div>
		</div>

		<div class="overlay"></div>

		<div id="pop1" class="popbox">
			<h2><center><label id="lbl_mdid">Existing Doctor Records</label></center></h2>
			<div class='wrapper'>
				<div class='table' id="div_table">
				</div>
			</div>
			<button class="btn btn-danger" id="btn_CloseDiv" type="button">Close</button>
		</div>


		<!-- main form -->
		<form method="post" id="form">
			<div class="body">
				<div id="alert"></div>
				<div id="info_tr" style="display:none;" class="alert alert-info fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
					<p id="info"> &nbsp;</p>
				</div>

				<div id="info_tr2" style="display:none;" class="alert alert-info fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
					<p id="info2"> &nbsp;</p>
				</div>
				<table id="tbl" width="100%">
					<tbody>
						<tr class="required">
							<td colspan=6>
								<label for="last_name" class='control-label'>Last Name:</label>
								<input type="text" class="form-control" id="last_name" name="last_name">
								<input type="hidden" id="territory_id" name="territory_id">
							</td>
							<td colspan=6>
								<label for="first_name" class='control-label'>First Name:</label>
								<input type="text" class="form-control" id="first_name" name="first_name">
							</td>
						</tr>

						<tr>
							<td colspan=12>
								<label for="address1" class='control-label'>Clinic Address:</label>
								<input type="text" class="form-control" id="clinic_address" name="clinic_address">
							</td>
						</tr>

						<tr>
							<td colspan=12>
								<label for="address_stnumber" class='control-label'>Address 1:</label>
								<input type="text" class="form-control" id="address_stnumber" name="address_stnumber">
							</td>
						</tr>

						<tr>
							<td colspan=9>
								<label for="address_street" class='control-label'>Address 2:</label>
								<input type="text" class="form-control" id="address_street" name="address_street">
							</td>
							<td colspan=3>
								<label for="zip_code" class='control-label'>Zip Code:</label>
								<input type="text" class="form-control" id="zip_code" name="zip_code">
							</td>
						</tr>

						<tr>
							<td colspan=4>
								<label for="specialty_code" class='control-label'>Specialty:</label>
								<select class="form-control"  id="specialty_code" name="specialty_code">
									<option value="AN">Anaesthesiology</option>
									<option value="CD">Cardiology</option>
									<option value="DRG">Drugstore</option>
									<option value="END">Endocrinology</option>
									<option value="FAM">Family Medicine</option>
									<option value="FM">GP / FM</option>
									<option value="GM">Geriatric Medicine</option>
									<option value="GP">General Practitioner</option>
									<option value="GP1">General Practice</option>
									<option value="GR">General Surgery</option>
									<option value="GRC">General Surgery - Colorectal</option>
									<option value="GRU">General Surgery - Upper GI</option>
									<option value="GS">Gastroenterology</option>
									<option value="HA">Haematology</option>
									<option value="IM">Internal Medicine</option>
									<option value="IM/G">IM-Gastro</option>
									<option value="MO">Medical Oncology</option>
									<option value="NP">Nephrology</option>
									<option value="NU">Neurology</option>
									<option value="OB">OB-Gyne</option>
									<option value="OB1">OB 1</option>
									<option value="OB2">OB 2</option>
									<option value="OL">Otorhinolaryngology</option>
									<option value="OS">Orthopaedic Surgery</option>
									<option value="PED">Pediatrics</option>
									<option value="PED1">Pedia 1</option>
									<option value="PED2">Pedia 2</option>
									<option value="PS">Psychiatry</option>
									<option value="RH">Rheumatology</option>
									<option value="RS">Respiratory</option>
									<option value="UNK">Unknown</option>

								</select>
							</td>
							<td colspan=4>
								<label for="potential" class='control-label'>Potential:</label>
								<input type="text" class="form-control" id="potential" name="potential">
							</td>
							<td colspan=4>
								<label for="prt_ms" class='control-label'>Propensity:</label>
								<input type="text" class="form-control" id="prt_ms" name="prt_ms">
							</td>
						</tr>

						<tr>
							<td colspan=4>
								<label for="sub_specialty" class='control-label'>Sub Specialty:</label>
								<select class="form-control"  id="sub_specialty" name="sub_specialty">
									<option value="">---</option>
									<option value="AN">Anaesthesiology</option>
									<option value="CD">Cardiology</option>
									<option value="DRG">Drugstore</option>
									<option value="END">Endocrinology</option>
									<option value="FAM">Family Medicine</option>
									<option value="FM">GP / FM</option>
									<option value="GM">Geriatric Medicine</option>
									<option value="GP">General Practitioner</option>
									<option value="GP1">General Practice</option>
									<option value="GR">General Surgery</option>
									<option value="GRC">General Surgery - Colorectal</option>
									<option value="GRU">General Surgery - Upper GI</option>
									<option value="GS">Gastroenterology</option>
									<option value="HA">Haematology</option>
									<option value="IM">Internal Medicine</option>
									<option value="IM/G">IM-Gastro</option>
									<option value="MO">Medical Oncology</option>
									<option value="NP">Nephrology</option>
									<option value="NU">Neurology</option>
									<option value="OB">OB-Gyne</option>
									<option value="OB1">OB 1</option>
									<option value="OB2">OB 2</option>
									<option value="OL">Otorhinolaryngology</option>
									<option value="OS">Orthopaedic Surgery</option>
									<option value="PED">Pediatrics</option>
									<option value="PED1">Pedia 1</option>
									<option value="PED2">Pedia 2</option>
									<option value="PS">Psychiatry</option>
									<option value="RH">Rheumatology</option>
									<option value="RS">Respiratory</option>
									<option value="UNK">Unknown</option>

								</select>
							</td>
							<td colspan=3>
								<label for="key_product_1" class='control-label'>Key Product 1:</label>
								<input type="text" class="form-control" id="key_product_1" name="key_product_1">
							</td>
							<td colspan=3>
								<label for="key_product_2" class='control-label'>Key Product 2:</label>
								<input type="text" class="form-control" id="key_product_2" name="key_product_2">
							</td>
							<td colspan=2>
								<label for="frequency" class='control-label'>Frequency:</label>
								<select class="form-control" id="frequency" name="frequency">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</td>
						</tr>

						<tr>
							<td colspan=2>
								<label for="visit_day1" class='control-label'>Wk1 Day:</label>
								<select class="form-control"  id="visit_day1" name="visit_day1" >
									<option value="0">---</option>
									<option value="1">Mon</option>
									<option value="2">Tue</option>
									<option value="3">Wed</option>
									<option value="4">Thu</option>
									<option value="5">Fri</option>
								</select>
							</td>
							<td colspan=2 class="">
								<label for="visit_day2" class='control-label'>Wk2 Day:</label>
								<select class="form-control"  id="visit_day2" name="visit_day2" >
									<option value="0">---</option>
									<option value="1">Mon</option>
									<option value="2">Tue</option>
									<option value="3">Wed</option>
									<option value="4">Thu</option>
									<option value="5">Fri</option>
								</select>
							</td>
							<td colspan=2 class="">
								<label for="visit_day3" class='control-label'>Wk3 Day:</label>
								<select class="form-control"  id="visit_day3" name="visit_day3" >
									<option value="0">---</option>
									<option value="1">Mon</option>
									<option value="2">Tue</option>
									<option value="3">Wed</option>
									<option value="4">Thu</option>
									<option value="5">Fri</option>
								</select>
							</td>
							<td colspan=2 class="">
								<label for="visit_day4" class='control-label'>Wk4 Day:</label>
								<select class="form-control"  id="visit_day4" name="visit_day4" >
									<option value="0">---</option>
									<option value="1">Mon</option>
									<option value="2">Tue</option>
									<option value="3">Wed</option>
									<option value="4">Thu</option>
									<option value="5">Fri</option>
								</select>
							</td>
						</tr>
						<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
						<tr><td colspan=12><hr sty></td></tr>
					</tbody>
				</table>
			</div>
			<div class="footer">
				<table width="100%">
					<tbody>
						<tr>
							<td colspan=3>
							</td>
							<td colspan=2>
								<button class="btn btn-default form-control" id="reset" type="reset">Reset</button>
							</td>
							<td colspan=4>
								<button class="btn btn-primary form-control" id="submit" type="submit">Create Request for Doctor Addition</button>
							</td>
							<td colspan=3>
							</td>
						</tr>
						<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
					</tbody>
				</table>
			</div>
		</form>
		<!-- modal dialog -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Search Doctor</h4>
					</div>
					<div class="modal-body" style="height:190px;">
						<table width=100%>
							<tr>
								<td class="required" colspan=3>
									<label for="search_lastname" class='control-label'>Lastname:</label>
								</td>
								<td colspan=9>
									<input type="text" class="form-control" id="search_lastname" name="lastname">
								</td>
							</tr>
							<tr>
								<td class="required" colspan=3>
									<label for="search_firstname" class='control-label'>First Name:</label>
								</td>
								<td colspan=9>
									<input type="text" class="form-control" id="search_firstname" name="firstname">
								</td>
							</tr>
							<tr>
								<td colspan=3>
									<label for="search_middlename" class='control-label'>Middle Name:</label>
								</td>
								<td colspan=9>
									<input type="text" class="form-control" id="search_middlename" name="middlename">
								</td>
							</tr>
							<tr>
								<td colspan=3>
									<label for="search_prc" class='control-label'>PRC Number:</label>
								</td>
								<td colspan=9>
									<input type="text" class="form-control" id="search_prc" name="prc">
								</td>
							</tr>
							<tr style="display:none"><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" id="search_local" class="btn btn-primary">Search Local DB</button>
						<button type="button" id="search_online"class="btn btn-info">Search Online</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- custom alert -->
		<div id="modalDialog" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">System Message</h4>
					</div>
					<div class="modal-body" style="height:130px;" >
						<p id="modalMessage">Hello Me</p>
					</div>
					<div class="modal-footer">
						<button type="submit" id="save_ok" class="btn btn-info">Okay</button>
						<button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
